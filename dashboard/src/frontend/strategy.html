<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/strategies.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Trading Records</h1>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Core DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

        <!-- Responsive extension -->
        <link rel="stylesheet" type="text/css"
            href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
        <script type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

        <!-- DataTables Date Range Plugin -->
        <link rel="stylesheet" type="text/css"
            href="https://cdn.datatables.net/datetime/1.1.2/css/dataTables.dateTime.min.css">
        <script type="text/javascript"
            src="https://cdn.datatables.net/datetime/1.1.2/js/dataTables.dateTime.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    </header>

    <div class="container">
        <!-- Left Sidebar (same as index.html) -->
        <div id="sidebar-container"></div>

        <!-- Middle Section (specific to records) -->
        <div class="main-content">
            <div class="content-inner">
                <div class="records-card">
                    <h3>Records</h3>
                    <div id="options">
                        <!-- Data container moved inside options -->
                        <div id="data-container">
                            <!-- Date range controls -->
                            <div class="date-controls">
                                <div>
                                    <label for="min">Start Date:</label>
                                    <input type="text" id="min" name="min">
                                </div>
                                <div>
                                    <label for="max">End Date:</label>
                                    <input type="text" id="max" name="max">
                                </div>
                            </div>

                            <!-- The table will be injected by JS into #data-container -->
                        </div>
                    </div><!-- /#options -->
                </div><!-- /.records-card -->
            </div><!-- /.content-inner -->
        </div><!-- /.main-content -->

        <!-- Right Sidebar -->
        <div class="sidebar right" id="right-sidebar"></div>
    </div>

        <script type="module">
            import { renderStrategyTable } from './js/db_records.js';

            document.addEventListener('DOMContentLoaded', () => {
                renderStrategyTable('data-container');
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#sidebar-container").load("./sidebar.html");
            });
        </script>

</body>

</html>
